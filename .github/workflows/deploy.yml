name: Deploy Docs

on:
  push:
    branches: [ main ]

permissions:
  contents: write # Даем права на запись для деплоя

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - run: pip install mkdocs
      - run: mkdocs build

      # Используем официальный action от GitHub вместо peaceiris
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

      - uses: actions/deploy-pages@v4
